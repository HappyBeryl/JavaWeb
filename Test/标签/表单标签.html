<html>
 <head>
  <title>HTML示例</title>
 </head>
 <body>
 
  <form action = "mall\images">
   手机号码：<input type = "text" name = "num"/><br/>
   密码：<input type = "password"/><br/>
   性别：<input type = "radio" name = "sex" value = "nv"/> 女 <input type = "radio" name = "sex" value = "nan"/>男<br/>
   爱好：<input type = "checkbox" name = "love" value = "a"/>羽毛球 <input type = "checkbox" name = "love" value = "b"/>乒乓球 <input type = "checkbox" name = "love" value = "c">篮球<br/>

            <option value="0">请选择</option>
			<option value="1997">1997</option>
			<option value="1998">1998</option>
			<option value="1999">1999</option>
		 </select>
		 <br/>
   自我描述：<textarea cols="10" rows="10" name = "tex"></textarea><br/>
   隐藏项：<input type="hidden" name = "hid"/><br/>
   <input type="submit" value = "注册"/><br/>
  </form>
  
 </body>
</html>
