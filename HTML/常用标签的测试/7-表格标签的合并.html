<html>
 <head>
  <title>HTML示例</title>
 </head>
 <body>
	<table border="1" bordercolor="blue" cellspacing="0" width="200" height="150">
	<caption>人员信息</caption>
	<!--3行 
	第一个行：3个单元格
	第二行和第三行都是：2 按行合并年龄那一列-->
	 <tr>
	  <td>小白</td>
	  <td>女</td>
	  <td rowspan="3">18</td>
	 </tr>
	 <tr>
	  <td>小黑</td>
	  <td>男</td>
	 </tr>
	 <tr>
	  <td>小红</td> 
	  <td>女</td>
	 </tr>
	 
	</table>
 </body>
</html>
