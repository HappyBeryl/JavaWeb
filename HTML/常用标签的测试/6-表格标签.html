<html>
 <head>
  <title>HTML示例</title>
 </head>
 <body>
 <!--4行，每行有3个单元格 -->
	<table border="1" bordercolor="blue" cellspacing="0" width="200" height="150">
	<caption>人员信息</caption>
	 <tr align = "center"> <!--这一行居中-->
	  <td>姓名</td>
	  <td>性别</td>
	  <td>年龄</td>
	 </tr>
	 <tr>
	  <td align = "right">小白</td> <!--这一个单元格居右-->
	  <td>女</td>
	  <td>18</td>
	 </tr>
	 <tr>
	  <td>小黑</td>
	  <td>男</td>
	  <td>80</td>
	 </tr>
	 <tr>
	  <th>小红</th> <!--th默认加粗居中-->
	  <th>女</th>
	  <th>8</th>
	 </tr>
	 
	</table>
 </body>
</html>
